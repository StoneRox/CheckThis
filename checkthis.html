<nav id="nav_bar">

        <div class="logo-left"></div>
        <div class="logo-right"></div>
    </div>
    <ul class="no-bullets main-menu">

            <ul class="menu-links">

        </li>

        header.style.transform='rotateX(-90deg)';
        document.getElementById('portal').style.display='block';
        setTimeout(function() {
          header.style.animation='spiralHeader 5s';
          nav_bar.style.animation='spiralNav 5s';

          window.location.href='http://softuni.bg';
