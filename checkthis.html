<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Upgrade</title>
    <link rel="stylesheet" href="checkthis.css">
    <script src="checkthis.js"></script>

</head>
<body>
<nav>
    <div class="logo" onclick="nagging()">
        <div class="logo_left"></div>
        <div class="logo_right"></div>
    </div>
    <ul class="no-bullets">
        <li>
            <span class="fake_btn btn_hide">Софтуни</span>
            <span class="fake_btn btn_hide">Обучения</span>
            <span class="btn_hide" onclick="getWork()">Работа</span>
            <span class="btn_hide">Партньори</span>
            <span class="btn_hide">Форум</span>
            <span class="btn_hide">Блог</span>
            <span class="btn_hide">Контакти</span>
        </li>
        <li class="search_icon"><i class="fa fa-search" aria-hidden="true"></i></li>
        <li class="btn_orange" onclick="
        header.style.transform='rotateX(-90deg)';
        document.getElementById('portal').style.display='block';
        setTimeout(go, 6000);
        function go() {
          window.location.href='http://softuni.bg';
        }">Вход
        </li>
        <li class="menu_mobile">&equiv;</li>
    </ul>
</nav>
<div class="dirt_counter" id="dirt_Counter">
    <div class="fix_dirt_counter">Петна: <span id="dirt_spots_left">0</span></div>
</div>
<header id="header" class="background">
    <div class="title_wrapper">
        <h1>Достъпно и качествено софтуерно образование</h1>
    </div>
    <div class="header_btns">
        <ul class="no_bullets">
            <li class="btn_orange">Кандидатствай!</li>
            <li>Учебен план</li>
            <li>За СофтУни</li>
        </ul>
    </div>
</header>
<div class="bubble" id="nag">
    <img class="avatar" src="https://softuni.bg/Files/UserFiles/ImageGallery/svetlin_nakov-trainers.jpg" alt="">
    <div class="bubble_text">
        <div id="nag_text"></div>
        <i class="fa fa-comment" aria-hidden="true"></i>
    </div>
</div>
<audio src="eat_cookie.wav" id="eat_cookie"></audio>
<img id="portal" src="whirlpool.gif" alt="" class="portal" >
</body>
</html>
