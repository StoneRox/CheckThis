<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
    <title>SoftUni Upgrade</title>
    <link rel="stylesheet" href="checkthis.css">
    <script src="checkthis.js"></script>

</head>
<body>
<nav id="nav_bar">
    <div class="logo" tabindex="0" onclick="nagging()">
        <div class="logo-left"></div>
        <div class="logo-right"></div>
    </div>
    <ul class="no-bullets main-menu">
        <li onclick="">
            <ul class="menu-links">
                <li tabindex="0" class="drop-down menu-btn" onclick="dropdown(this);">Софтуни<ul class="no-bullets"><li><a href="#">Test drop-down</a></li><li>Is it working?</li></ul></li>
                <li tabindex="0" class="drop-down menu-btn" onclick="">Обучения</li>
                <li tabindex="0" class="menu-btn" onclick="getWork()">Работа</li>
                <li tabindex="0" class="menu-btn">Партньори</li>
                <li tabindex="0" class="menu-btn" onclick="">Форум</li>
                <li tabindex="0" class="menu-btn" onclick="">Блог</li>
                <li tabindex="0" class="menu-btn" onclick="document.getElementById('contracts_frame').style.display='block';">Контакти</li>
            </ul>
        </li>
        <li tabindex="0" class="search-icon" onclick=""><i class="fa fa-search" aria-hidden="true"></i></li>
        <li tabindex="0" class="btn-orange" onclick="
        document.getElementById('header').style.transform='rotateX(-90deg)';
        document.getElementById('portal').style.display='block';
        setTimeout(function() {
          document.getElementById('header').style.animation='spiralHeader 5s';
          document.getElementById('nav_bar').style.animation='spiralNav 5s';
        }, 2000);
        setTimeout(go, 6000);
        function go() {
          window.location.href='http://softuni.bg';
        }">Вход
        </li>
    </ul>
</nav>
<header id="header" class="background" onclick="">
    <div class="dirt-counter" id="dirt_Counter">
        <div class="fix-dirt-counter">Петна: <span id="dirt_spots_left">0</span></div>
    </div>
    <div class="contacts-frame" id="contracts_frame">
        <i class="fa fa-times close-frame" aria-hidden="true" onclick="document.getElementById('contracts_frame').style.display='none';"></i>
        <iframe src="https://vikiwat.com/elektricheski-kontakt.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <div class="title-wrapper">
        <h1>Достъпно и качествено софтуерно образование</h1>
    </div>
    <div class="header-btns">
        <ul class="no-bullets">
            <li class="btn-orange">Кандидатствай!</li>
            <li>Учебен план</li>
            <li>За СофтУни</li>
        </ul>
    </div>
</header>
<div class="bubble" id="nag">
    <img class="avatar" src="https://softuni.bg/Files/UserFiles/ImageGallery/svetlin_nakov-trainers.jpg" alt="">
    <div class="bubble-text">
        <div id="nag_text"></div>
        <i class="fa fa-comment" aria-hidden="true"></i>
    </div>
</div>
<audio src="eat_cookie.wav" id="eat_cookie"></audio>
<img id="portal" src="whirlpool.gif" alt="" class="portal" >
<input type="checkbox" class="debug" id="debug" onclick="debugging()"/>
<div class="debug-info" id="debug_info"></div>
<div class="nav-bug-fix"></div>
<script>CheckForApples();</script>
</body>
</html>
